{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for item in estates%}
    <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{item.image_link}} alt="Сарай">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.about}}</p>
                <a href="index" class="btn btn-dark">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
