{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated and current_user.is_admin %}
<h1>Мои здания</h1>
<a href="building_info_edit" class="btn btn-outline-dark">Добавить здание</a>
<div class="row">
    {% for item in estates%}
    <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src={{item.image_link}}>
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">{{item.tags}}</p>
                <a href="building/{{item.id}}" type="button" class="btn btn-outline-dark">Купить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
